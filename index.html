<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personality Pairing Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PairPal: Personality Pairing Explorer</h1>
    
    <!-- Dataset Selector -->
    <div>
        <label for="dataset-selector">Select Personality Framework:</label>
        <select id="dataset-selector">
            <option value="dataset1">Framework 1 (R/M/O-P/N/F-I/M/D)</option>
            <option value="dataset2">Framework 2 (L/M/H-C/M/O-P/B/A)</option>
            <option value="dataset3">Framework 3 (R/M/O-P/N/F-I/M/D, Alternate)</option>
        </select>
    </div>

    <!-- Personality Dropdowns (Dynamically Populated) -->
    <div id="personality-dropdowns">
        <!-- First Personality -->
        <div>
            <h2>First Personality</h2>
            <select id="person1-trait1"></select>
            <select id="person1-trait2"></select>
            <select id="person1-trait3"></select>
        </div>

        <!-- Second Personality -->
        <div>
            <h2>Second Personality</h2>
            <select id="person2-trait1"></select>
            <select id="person2-trait2"></select>
            <select id="person2-trait3"></select>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results">
        <h2>Results</h2>
        <p><strong>Pairing: </strong><span id="pairing-result"></span></p>
        <p><strong>Description: </strong><span id="description-result"></span></p>
        <p><strong>Cautions: </strong><span id="cautions-result"></span></p>
        <p><strong>Advice/Recommendations: </strong><span id="advice-result"></span></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
